version: 0.2

phases:
  install:
    commands:
      - echo Installing ecspresso...
      - curl -sL https://github.com/kayac/ecspresso/releases/latest/download/ecspresso_linux_amd64.tar.gz | tar xz
      - mv ecspresso /usr/local/bin/
      - chmod +x /usr/local/bin/ecspresso
      - ecspresso version
  
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - echo "IMAGE_TAG:$IMAGE_TAG"
  
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $ECR_REPOSITORY_URI:$IMAGE_TAG .
      - docker tag $ECR_REPOSITORY_URI:$IMAGE_TAG $ECR_REPOSITORY_URI:latest
  
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $ECR_REPOSITORY_URI:$IMAGE_TAG
      - docker push $ECR_REPOSITORY_URI:latest
      - echo Deploying to ECS with ecspresso...
      - ecspresso deploy --config ecspresso/ecspresso.yml
